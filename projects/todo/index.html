<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>¡Todos!</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="https://momentjs.com/downloads/moment.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>¡Todos!</h1><br>
        <form class="todo-window" action="">
            <div id="todo-list" class="todo-list">
                <div class="todo-element">
                    <p class="empty-state">Add a todo to get started</p>
                </div>
            </div>

            <div class="bottom">
                <div class="bottom-addtodo-element">
                    <input id="addtodo-input-text" class="inputstuff" type="text" value="" placeholder="Type a todo...">
                    <input id="addtodo-input-date" class="dateinput" type="date">
                    <button id="addtodo-btn" type="button" class="addtodobutton">ADD TODO</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="./index.js"></script>

    </body>
</html>

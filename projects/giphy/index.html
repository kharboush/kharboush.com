<!DOCTYPE html>
<html class="uk-background-default" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/index.js"></script>
</head>
<body class="uk-dark">
<div class="uk-background-default" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
  <nav uk-navbar>
    
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav uk-margin-left@m">
        <li class="uk-active" id="logo"><a href="#">TrueGiphy</a></li>
      </ul>
      
    </div>
    
    <div class="uk-navbar-right">
      
      <ul class="uk-navbar-nav">
          <input type="file" id="upload-input" name="upload-file" hidden>
          
        <li><a class="menu" uk-tooltip="Trending" uk-icon="bolt" type="button" id="menu-trending"></a></li>
        <li><a class="menu" uk-tooltip="Favorites" uk-icon="heart" type="button" id="menu-favorites"></a></li>
        <li><a class="menu" uk-tooltip="Uploads" uk-icon="cloud-upload" type="button" id="menu-uploads"></a></li>
        <li><button type="button" id="searchhider" uk-toggle="target: .nav-overlay; animation: uk-animation-fade" hidden></button></li>

      </ul>
      
    </div>
  </nav>
</div>
<div class="uk-position-bottom-right uk-position-fixed uk-position-z-index uk-flex">
  <div class="uk-margin-right uk-margin-bottom">
    <button class="uk-icon-button" uk-icon="refresh" uk-tooltip="Animate" type="button" id="anim-toggle"></button>
    <button class="uk-icon-button uk-margin-small-left" uk-icon="thumbnails" uk-tooltip="Change View" type="button" id="grid-toggle"></button>
    <button class="uk-icon-button uk-margin-small-left uk-padding-remove-right" uk-tooltip="Dark Mode" uk-icon="nut" type="button" id="darkmode"></button>
  </div>
</div>
<div class="uk-container uk-margin-small-top">
  <nav class="uk-navbar uk-margin-bottom" uk-navbar>
    <div class="uk-navbar-left nav-overlay"><h1 class="uk-heading uk-margin-remove"></h1></div>
    <div class="nav-overlay uk-navbar-right">

      <a id="searchBtn" class="uk-navbar-toggle uk-padding-remove" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"><span class="uk-margin-small-right">SEARCH</span></a>

    </div>
    <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>

      <div class="uk-navbar-item uk-width-expand uk-padding-remove">
          <form class="uk-search uk-search-navbar uk-width-1-1">
              <input id="navsearch" class="uk-search-input" type="search" placeholder="Search..." autofocus>
          </form>
      </div>

      <a id="searchCloseBtn" class="uk-navbar-toggle uk-padding-remove" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"><span class="uk-margin-small-right">CLOSE</span></a>

  </div>
  </nav>
  <div id="gif-list" class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m" uk-grid="masonry: true; parallax: 200">
    <!-- THIS IS WHERE GIFS GO IN -->
  </div>
</div>
<div id="spinner" class="uk-flex uk-margin-xlarge-top">
  <div class="uk-flex uk-margin-auto" uk-spinner="ratio: 3"></div>
</div>
</body>
</html>

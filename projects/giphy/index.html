<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/index.js"></script>
</head>
<body class ="uk-background-default uk-dark">
  <div class ="uk-background-default" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
  <nav uk-navbar>
    
    <div class="uk-navbar-left">
      <ul class="uk-navbar-nav uk-margin-left@m">
        <li class="uk-active"><a href="#">TrueGiphy</a></li>
      </ul>
      
    </div>
    
    <div class="uk-navbar-right">
      
      <ul class="uk-navbar-nav">
        <li><a uk-tooltip="Trending" uk-icon="bolt" type="button" id="menu-trending"></a></li>
        <li><a uk-tooltip="Favorites" uk-icon="heart" type="button" id="menu-favorites"></a></li>
        <li><a uk-tooltip="Uploads" uk-icon="cloud-upload" type="button" id="menu-uploads"></a></li>
        <div class="uk-margin uk-visible@s">
          <form class="uk-search uk-search-default uk-margin-right uk-margin-left">
              <button class="uk-search-icon-flip" uk-search-icon id="searchBtn" type="button"></button>
              <input id="navsearch" class="uk-search-input" type="search" placeholder="Search...">
          </form>
        </div>
      </ul>
      
    </div>
  </nav>
</div>

<div class="uk-container uk-margin-small-top">
  <nav class="uk-navbar" uk-navbar>
    <div class="uk-navbar-left"><h1 class="uk-heading uk-margin-remove"></h1></div>
    <div class="uk-navbar-right uk-padding-right-remove">
      <ul class="uk-navbar-nav">
      <li><a uk-icon="grid" uk-tooltip="Change View" type="button" id="grid-toggle"></a></li>
      <li><a class="uk-padding-remove-right" uk-tooltip="Dark Mode" uk-icon="nut" type="button" id="darkmode"></a></li>
      </ul>
    </div>
  </nav>
  <div id="gif-list" class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m" uk-grid="masonry: true; parallax: 350">

    <!--CREATE THE MODAL - GIF DETAILS-->
      <div id="modal" uk-modal>
          <div class="uk-modal-dialog uk-modal-body" id="select-modal">
              <!-- <h2 class="uk-modal-title"></h2> -->
          </div>
      </div>

    <!-- THIS IS WHERE GIFS GO IN -->
  </div>
</div>
</body>
</html>
